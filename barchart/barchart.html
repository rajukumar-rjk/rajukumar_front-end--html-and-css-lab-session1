<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bar Chart</title>
    <link rel="Stylesheet" href="barchart.css" />
  </head>
  <body>
    <main>
      <div class="barchart">
        <table>
          <tr>
            <td>
              <div class="bar">
                <div class="bar-inner bar-inner-1"></div>
              </div>
            </td>

            <td>
              <div class="bar">
                <div class="bar-inner bar-inner-2"></div>
              </div>
            </td>
            <td>
              <div class="bar">
                <div class="bar-inner bar-inner-3"></div>
              </div>
            </td>
          </tr>
          <tr>
            <td class="num">30%</td>
            <td class="num">40%</td>
            <td class="num">80%</td>
          </tr>
          <tr>
            <td></td>
            <td class="num"><h1>Bar Plot</h1></td>
          </tr>
        </table>
      </div>
    </main>
  </body>
</html>
